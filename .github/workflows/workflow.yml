name: Build and Publish Wheels

on:
  release:
    types: [published]

jobs:
  build-wheels:
    name: Build wheels
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          submodules: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.12

      - name: Build native extensions
        run: make

      - name: Build wheels
        run: |
          python -m pip install --upgrade build
          python -m build --wheel --outdir wheelhouse

      - name: Fix Linux wheels
        if: runner.os == 'Linux'
        run: |
          python -m pip install --upgrade auditwheel
          auditwheel repair wheelhouse/*.whl -w wheelhouse/fixed
          rm -f wheelhouse/*-linux_x86_64.whl
          mv wheelhouse/fixed/* wheelhouse/
          rm -rf wheelhouse/fixed

      - name: Fix macOS wheels
        if: runner.os == 'macOS'
        run: |
          python -m pip install --upgrade delocate
          delocate-wheel -w wheelhouse wheelhouse/*.whl

      - name: List built wheels
        run: ls -lhR wheelhouse/

      - name: Upload wheels artifact
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}
          path: wheelhouse/*.whl

  publish:
    name: Publish all wheels
    needs: build-wheels
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v5
        with:
          pattern: wheels-*
          path: dist
          merge-multiple: true

      - name: List wheels
        run: ls -lhR dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
          packages-dir: dist

  verify:
    name: Verify version
    needs: publish
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        py: [3.10, 3.11, 3.12, 3.13]

    steps:
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.py }}

      - name: Install from pip
        run: python -m pip install --upgrade --no-cache-dir pygeist_client -v

      - name: Check _adapter
        run: python -c "import pygeist_client; print(pygeist_client._adapter.METHODS)"
